<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="styles.css">


</head>
<body>
<nav>
    <ul class="navbar">
        <li class="navbar-item title">
            <h1>Rock Paper Scissors</h1></li>
        <li class="navbar-item"><a class="new-game" href="#">New Game</a></li>
    </ul>
</nav>
<main>
    <section class="game">
        <div class="player">
            <p class="card-title">Your Pick:</p>
            <div class="playerChoice selection">
                <img class="playerChoiceImg" src="">
                <p class="choice-name"></p>
            </div>

        </div>
        <div class="game-info">
            <p class="game-info-results">Choose your destiny.</p>
            <p>vs</p>
        </div>
        <div class="player">
            <p class="card-title">Computer Pick:</p>
            <div class="computerChoice selection">
                <img class="computerChoiceImg" src="">

                <p class="choice-name"></p>

            </div>
        </div>
        <div class="choices">
            <button class="rock-button">Rock</button>
            <button class="paper-button">Paper</button>
            <button class="scissors-button">Scissors</button>
        </div>
    </section>
    <aside class="score">
        <h2>Score</h2>
        <div class="score__container">
            <p class="score-totals">
                Player: <span id="player-score">0</span> <br>
                Computer: <span id="computer-score">0</span>
            </p>


        </div>

    </aside>
    <section class="directions">
        <h2>Directions</h2>
        <p>A simple game of Rock, Paper, Scissors. To begin, make your selection. The first player to 5 points, wins the
            game!</p>
    </section>
</main>
<footer>
    <a href="https://thenounproject.com/creator/thingsidrew/">Icons by Josie Schultz</a>
</footer>
<script src="./rps.js"></script>
</body>

</html>
