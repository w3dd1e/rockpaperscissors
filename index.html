<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="styles.css">


</head>
<body>
<nav>
    <ul class="navbar">
        <li class="navbar-item title">
            <h1>Rock Paper Scissors</h1></li>
        <li class="navbar-item new-game">New Game</li>
    </ul>
</nav>
<main>
    <section class="game">
        <div class="player">
            <p>Your Pick:</p>
        </div>
        <div class="game-info">
            <p>vs</p>
        </div>
        <div class="player">
            <p>Computer Pick:</p>
            <div class="computerChoice"></div>
        </div>
        <div class="choices">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
    </section>
    <aside class="score">
        <div class="score__container">
            <h2>Score</h2>


        </div>

    </aside>
    <section class="directions">
        <h2>Directions</h2>
    </section>
</main>

<script src="./rps.js"></script>
</body>
</html>
